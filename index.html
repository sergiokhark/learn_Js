<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
 
        <p v-if="show1"> {{ text }} 1 </p>
        <p v-if="show2"> {{ text }} 2 </p>
        <p v-if="show3"> {{ text }} 3 </p>
        <button v-on:click="toggleElem1"> {{ show1 ? 'Hide' : 'Show' }} </button>
        <button v-on:click="toggleElem2"> {{ show2 ? 'Hide' : 'Show' }} </button>
        <button v-on:click="toggleElem3"> {{ show3 ? 'Hide' : 'Show' }} </button>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
