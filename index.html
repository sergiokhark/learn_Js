<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <div v-for="(value, index) in questions">
            <p :class="{colgreen: value.userAnswer && value.userAnswer != '', colred: !value.userAnswer && value.userAnswer != ''}">{{ value.question }}</p>
            <p v-for="(answer, indexAnswer) in value.answers"><input type="radio" :name="index" :value="indexAnswer + 1" v-model="value.radioValue" @click="checkAnswer(index)">{{ answer }}</p>   
            <p>Проверка значения - {{value.radioValue}} </p>
            
        </div>
     
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
