<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <div v-for="(objElem, index) of tasks">
            <p :class="{completeTask: !objElem.show}" @dblclick="getEdit(index)"><input type="checkbox" @click="completeTask(index)" v-if="objElem.show"> <input v-if="!objElem.showEdit" type="text" v-model="objElem.task" @keyup.enter="completeEdit(index)"> <template v-if="objElem.showEdit">{{ objElem.task }}</template><img src="img/del.png" class="imgFormat" alt="" @click="delTask(index)"></p>
        </div>   

        <input type="text" @keyup.enter="addTask" v-model="task">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
