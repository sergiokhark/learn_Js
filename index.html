<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <input name="radio" type="radio" v-model="type" value="один"><p>Text1</p>
        <input name="radio" type="radio" v-model="type" value="два"><p>Text2</p>
        <input name="radio" type="radio" v-model="type" value="три"><p>Text3</p>
        <p v-if="type == 'один'">Text1</p>
        <p v-else-if="type == 'два'">Text2</p>
        <p v-else-if="type == 'три'">Text3</p>
        


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
