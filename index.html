<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td>
                    <p @click="showTasks">1</p>
                    
                </td>

                <td v-if="show">
                    <p v-for="(task, index) of tasks" :class="{completeTask: !task.show}" @dblclick="editTask(index)"><input type="checkbox" v-if="task.show" @click="getCompleteTask(index)"><input v-if="task.showEdit" v-model="task.task" @keyup.enter="getCompleteEdit(index)"><template v-if="!task.showEdit"> {{task.task}}</template>  <img src="img/del.png" alt="" @click="delTask(index)"></p>
                    <input v-model="task" @keyup.enter="addTask">
                </td>
            </tr>
        </table>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
