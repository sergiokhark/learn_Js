<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td v-for="(value, index) in shedule" :key="index">
                    <p @click="showTasks(index)"> {{ index + 1 }}</p>
                    <div v-if="value.show">
                        <p v-for="(task, taskIndex) of value.tasks" :class="{completeTask: task.show}" @dblclick="editTask(index, taskIndex)"><input type="checkbox" @click="completeTask(index, taskIndex)"><input type="text" v-if="task.showEdit" v-model="task.task" @keyup.enter="completeEdit(index, taskIndex)"><templete v-if="!task.showEdit">{{ task.task }}</templete><img src="img/del.png" alt="" @click="delTask(index, taskIndex)"></p>
                        <input type="text" v-model="task" @keyup.enter="addTask(index)">
                    </div>
                </td>
            </tr>
        </table>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
<script src="script.js"></script>

</html>
